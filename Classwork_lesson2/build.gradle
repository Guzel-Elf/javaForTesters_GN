plugins {
    id 'java'
}

group 'guzel.sandbox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    //noinspection VulnerableLibrariesLocal
    implementation 'org.seleniumhq.selenium:selenium-java:4.7.2'

    testImplementation 'org.testng:testng:7.7.1'


}

test {
    useTestNG()
}

